<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="titulo"><h2>Criar Conta Grátis</h2></div>
   
           <div class="pai">
               <div class="contain">
                <p class="inputs">Nome</p>
                <input type="text" placeholder="Digite seu nome">
               </div>
               <div class="contain">
                <p class="inputs">Sobrenome</p>
                <input type="text" placeholder="Digite seu sobrenome">
               </div>
               <div class="contain">
                <p class="inputs">E-mail</p>
                <input type="text" placeholder="Digite seu e-mail ">
               </div>
               <div class="contain">
                <p class="inputs">Senha</p>
                <input type="password" placeholder="Digite uma senha">
               </div>
               <div class="contain">
                <p class="declaracao">Ao criar uma conta, você declara que está de
                    <br> acordo com os <a href="#">Termos de Uso</a> & <a href="#">Política de privacidade</a></p>
               </div>
               <div class="botao">
                <input type="submit" name="acao" value="Criar conta">
               </div>
           </div>
    <footer class="rodape">
        <p>Já possui conta?</p>
        <a href="#">Entre agora</a>
    </footer>
    
</body>
</html>
